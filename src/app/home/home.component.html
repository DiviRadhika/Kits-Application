<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KitsApplications</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">


</head>

<body>

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

    <!-- Begin page -->
    <div id="layout-wrapper">


        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="assets/images/logo-icon-dark.png" alt="" height="35">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/roboxa-logo-lite.png" alt="" height="35"
                                style="float: left; margin-top: 35px;">
                            </span>
                        </a>

                        <a href="index.html" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="assets/images/logo-icon-lite.png" alt="" height="35">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/roboxa-logo-lite.png" alt="" height="35">
                            </span>
                        </a>
                    </div>

                    <button type="button"  id="sidebar-toggle" class="btn btn-sm px-3 font-size-16 header-item waves-effect">
                        <!-- id="vertical-menu-btn"> -->
                        <i class="mdi mdi-menu"></i>
                    </button>

                    <!-- App Search-->
                    <form class="app-search d-none d-lg-block">
                        <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="bx bx-search-alt"></span>
                        </div>
                    </form>


                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="mdi mdi-magnify"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">

                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..."
                                            aria-label="Recipient's username">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i
                                                    class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="dropdown d-none d-lg-inline-block ms-1">
                        <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen">
                            <i class="bx bx-fullscreen"></i>
                        </button>
                    </div>

                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="rounded-circle header-profile-user" src="assets/images/profile_img.jpg"
                                alt="Header Avatar">
                            <span class="d-none d-xl-inline-block ms-1" key="t-henry">{{fullName |uppercase}}</span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <a routerLink="/login" (click)="clear()" class="dropdown-item text-danger"
                                href="login.html">
                                <i
                                    class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
                                     <span
                                    key="t-logout">Logout</span></a>
                                    <a (click)="profile()" class="dropdown-item text-danger" data-toggle="modal"
                                    data-target="#myModal"><i
                                        class="fas fa-square-plus font-size-16 align-middle me-1 text-danger"></i> <span
                                        key="t-logout"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        </svg>
                                        View Profile</span></a>
                                <a (click)="update()" class="dropdown-item text-danger"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                        <path
                                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                                    </svg> <span key="t-logout">Update Password</span></a>
                                                            </div>
                    </div>

                </div>
            </div>
            <!-- <p-toast></p-toast> -->

        </header>
        <p-dialog [class.overlay]="profile" [(visible)]="profile" *ngIf="addprofile">
            <div class="view" style="width: 400px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                    class="bi bi-person-check-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
            </div>
            <br>

            <div style="text-align: center">
                <label>Firstname:&nbsp;&nbsp;{{first_name}}</label>
            </div>
            <div style="text-align: center">
                <label>Lastname:&nbsp;&nbsp;{{last_name}}</label>
            </div>

            <div style="text-align: center">
                <label>Email:&nbsp;&nbsp;{{email}}</label>
            </div>
            <div style="text-align: center">
                <label>Role:&nbsp;&nbsp;{{role}}</label>
            </div>
            <br>
            <hr>

        </p-dialog>

        <div>
            <form [formGroup]="updatepasswordForm">
                <p-dialog [class.overlay]="updatepassword" [(visible)]="updatepassword">
                    <p-toast style = "margin-left:20%"></p-toast>
                    <div class="mb-3 text-center" style="width: 400px;" class="enter">
                        <label> Email Id</label>
                        <input type="text" *ngIf="!passwordvisible" [attr.disabled]="true" formControlName="email"
                            class="form-control text-center mb-3" id="" placeholder="Enter Username/Mail id">
                        <input type="text" *ngIf="passwordvisible" formControlName="email" [attr.disabled]="true"
                            class="form-control text-center mb-3" id="" placeholder="Enter Username/Mail id">

                    </div>

                    <div class=" mb-3 text-center modal-footer" style="padding-top: 10px;" class="reset">
                        <button style="margin-left: 35%;" *ngIf="!passwordvisible" (click)="set()"
                            class="btn btn-primary w-md">Send OTP</button>
                    </div>
                    <div *ngIf="passwordvisible">
                        <label>Enter OTP</label>
                        <input class="right" type="text" class="text-center mb-3" id="" formControlName="otp"
                            class="form-control" placeholder="Enter OTP">
                        <div *ngIf="updatepasswordForm.get('otp')?.touched && updatepasswordForm.get('otp')?.hasError('required')"
                            class="text-danger text-center">
                            OTP is required
                        </div>
                        <label>Enter New Password</label>
                        <input type="password" class="text-center mb-3" id="" formControlName="password"
                            placeholder="Enter New Password">

                        <div>
                            <div *ngIf="updatepasswordForm.get('password')?.touched && updatepasswordForm.get('password')?.hasError('required')"
                                class="text-danger text-center">
                                Password is required
                            </div>
                            <div *ngIf="updatepasswordForm.get('password')?.touched && updatepasswordForm.get('password')?.hasError('minlength')"
                                class="text-danger">
                                Password should contain a minimum of 8 characters
                            </div>
                        </div>
                        <div *ngIf="updatepasswordForm.get('password')?.touched && updatepasswordForm.get('password')?.hasError('pattern')"
                            class="text-danger">
                            Password should include at least one lowercase letter, one uppercase letter, one digit, and
                            one
                            special character
                        </div>
                    </div>
                    <hr>
                    <div *ngIf="passwordvisible" class="reset" class=" mb-3 text-center modal-footer">
                        <button #myModal style="margin-right: 36%;" type="submit" data-bs-dismiss="modal"
                            (click)="reset()" class="btn btn-primary w-md">Update</button>
                    </div>

                </p-dialog>

            </form>
        </div>

        <div *ngIf="role=='admin'" class="vertical-menu">
            <div data-simplebar class="h-100">
                <div id="sidebar-menu">
                    <ul class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title" key="t-menu">{{role}}</li>
                        <li *ngFor="let item of menuItems">
                            <a class="waves-effect" (click)="toggleSubItems(item)">
                                <i [class]="item.icon"></i>

                            </a>

        <div  class="vertical-menu">
            <div data-simplebar class="h-100">
                <div id="sidebar-menu">
                    <ul style="line-height: 7px;" class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title" key="t-menu">{{role}}</li>

                        <!-- Loop through menu items -->
                        <li *ngFor="let subItem of menuItems">

                            <a [routerLink]="subItem.link" class="waves-effect">{{ subItem.label }}</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- <app-material></app-material> -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <router-outlet></router-outlet>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->


    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>


</body>
<!-- JAVASCRIPT -->
<script>
  
</script>


</html>
