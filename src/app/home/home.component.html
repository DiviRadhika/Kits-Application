<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KitsApplications</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">


</head>

<body>

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

    <!-- Begin page -->
    <div id="layout-wrapper">


        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="assets/images/logo-icon-dark.png" alt="" height="35">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/roboxa-logo-lite.png" alt="" height="35">
                            </span>
                        </a>

                        <a href="index.html" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="assets/images/logo-icon-lite.png" alt="" height="35">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/roboxa-logo-lite.png" alt="" height="35">
                            </span>
                        </a>
                    </div>

                    <button type="button"  id="sidebar-toggle" class="btn btn-sm px-3 font-size-16 header-item waves-effect">
                        <!-- id="vertical-menu-btn"> -->
                        <i class="mdi mdi-menu"></i>
                    </button>

                    <!-- App Search-->
                    <form class="app-search d-none d-lg-block">
                        <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="bx bx-search-alt"></span>
                        </div>
                    </form>


                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="mdi mdi-magnify"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">

                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..."
                                            aria-label="Recipient's username">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i
                                                    class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="dropdown d-none d-lg-inline-block ms-1">
                        <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen">
                            <i class="bx bx-fullscreen"></i>
                        </button>
                    </div>

                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="rounded-circle header-profile-user" src="assets/images/profile_img.jpg"
                                alt="Header Avatar">
                            <span class="d-none d-xl-inline-block ms-1" key="t-henry">CRO Admin</span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <a routerLink="/login" (click)="clear()" class="dropdown-item text-danger"
                                href="login.html">
                                <!-- <i
                                    class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> -->
                                     <span
                                    key="t-logout">Logout</span></a>
                                    <!-- <a (click)="profile()" class="dropdown-item text-danger" data-toggle="modal" data-target="#myModal"
                                    > -->
                                    <!-- <i
                                        class="fas fa-square-plus font-size-16 align-middle me-1 text-danger"></i>  -->
                                        <!-- <span
                                        key="t-logout">View Profile</span></a>
                                     -->
                            
                            <!-- <i
                                    class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>  -->
                                    <!-- <a (click)="update()" class="dropdown-item text-danger">
                                    <span
                                    key="t-logout">Update Password</span></a> -->
                        </div>
                    </div>

                </div>
            </div>
        </header>
    
  
<div >
  
</div>

        <div *ngIf="role=='admin'" class="vertical-menu">
            <div data-simplebar class="h-100">
                <div id="sidebar-menu">
                    <ul class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title" key="t-menu">{{role}}</li>

                        <!-- Loop through menu items -->
                        <li *ngFor="let item of menuItems">
                            <a class="waves-effect" (click)="toggleSubItems(item)">
                                <i [class]="item.icon"></i>
                                <span key="t-chat">{{ item.label }}</span>
                            </a>
                            <ul *ngIf="item.expanded">
                                <li *ngFor="let subItem of item.subItems">
                                    <a [routerLink]="subItem.link" class="waves-effect">{{ subItem.label }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div *ngIf="role!='admin'" class="vertical-menu">
            <div data-simplebar class="h-100">
                <div id="sidebar-menu">
                    <ul class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title" key="t-menu">{{role}}</li>

                        <!-- Loop through menu items -->
                        <li *ngFor="let subItem of menuItems">

                            <a [routerLink]="subItem.link" class="waves-effect">{{ subItem.label }}</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- <app-material></app-material> -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <router-outlet></router-outlet>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->


    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>


</body>
<!-- JAVASCRIPT -->
<script>
  
</script>


</html>
