<div class="container">
  <div class="login-card">
    <div class="auth-logo mb-3">
      <a href="index.html" class="auth-logo-dark" align="center">
        <img src="assets/images/roboxa-logo.png" alt="" height="34">
      </a>
    </div>
    <div class="col-12 mb-3">
      <div class="text-primary pt-2" align="center">
        <h5 class="text-primary r-red-text">Welcome to Roboxa !</h5>
      </div>
    </div>
    <div class="p-2">
      <form [formGroup]="loginForm" class="form-horizontal" action="index.html">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input *ngIf="!enableFields" type="text" formControlName="username" class="form-control" id="username"
            placeholder="Enter User Name">
          <input *ngIf="enableFields" type="text" [attr.disabled]="true" class="form-control" formControlName="username"
            id="username" placeholder="Enter User Name">

        </div>
        <div class="mb-3" *ngIf="enableFields">
          <label for="username" class="form-label">Enter OTP</label>
          <input type="text" formControlName="otp" maxlength="6"class="form-control text-center mb-3" id="" placeholder="OTP">
        </div>
     
        <div class="mb-3" *ngIf="enableFields">
          <label for="password" *ngIf="enableFields"
        class="password-label form-group has-top-label w-100">
        <span>Password</span>
        <input class="form-control" id="password"
            [type]="showPassword ? 'text' : 'password'"  formControlName="password" (paste)="preventPaste($event)" maxlength="16" class="form-control text-center mb-3" id=""
            placeholder="Passowrd">
        <button type="button" class="eye-button" tabindex="-1"
            (click)="showPassword = !showPassword">
            <i *ngIf="showPassword" class="fa fa-eye"
                aria-hidden="true"></i>
            <i *ngIf="!showPassword" class="fa fa-eye-slash"
                aria-hidden="true"></i>
        </button>
    </label><br>
          
        </div>
        <div class="mt-3 d-grid">
          <button *ngIf="!enableFields" (click)="otp()" class="btn btn-primary"><i class="bx bx-lock label-icon"></i>
            Send OTP</button>
          <button *ngIf="enableFields" (click)="login()" class="btn btn-primary">Login</button>

        </div>


        <div *ngIf="enableFields" class="mt-4 text-center">
          <a href="#" class="text-muted" data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><i
              class="mdi mdi-lock me-1"></i> Forgot your
            password?</a>
        </div>
      </form>
    </div>
  
  </div>

  <div class="mt-3 text-center">
    <div>
      <p class="r-lite">Â© <script>document.write(new Date().getFullYear())</script> Roboxa</p>
    </div>
  </div>


  
</div>

<body forgt-bg>
  
<p-toast></p-toast>
  <form [formGroup]="forgetForm">
    <div class="modal fade transaction-detailModal" tabindex="-1" role="dialog"
      aria-labelledby="transaction-detailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="margin-left: 36%;" id="transaction-detailModalLabel">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="mb-3 text-center" class="enter">
                <label  style="padding-bottom: 20px;">Enter Your Registered Username/Email Id</label>
                <input  type="text" formControlName="email1" class="form-control text-center mb-3" id=""
                  placeholder="Enter Username/Mail id">
                  <!-- <input *ngIf="disableFields" type="text" [attr.disabled]="true" class="form-control"
                        formControlName="email1" id="email1" placeholder="Enter Email"> -->
              </div>
              <div class=" mb-3 text-center modal-footer" class="reset">
                <button style="margin-left: 35%;"*ngIf="!disableFields" (click)="set()" class="btn btn-primary w-md">Verify</button>
              </div>
              <div class="mb-3" class="password" *ngIf="disableFields">
                <label for="username" class="form-label">Enter OTP Sent To Your Email</label>
                <input type="text" formControlName="otp" class="form-control text-center mb-3" id=""
                  placeholder="OTP">
              </div>
              
                <div class="mb-3" class="password"*ngIf="disableFields">
                  <label>
                    Enter New Password 
                  </label>
                <div class="mb-3 text-center"><input type="text"  maxlength="16" formControlName="npassword"
                    class="form-control text-center mb-3" id="" placeholder="Passowrd" required minlength="6">
                  <div *ngIf="forgetForm.get('npassword')?.touched && forgetForm.get('npassword')?.hasError('required')"
                    class="text-danger">
                    Password is required
                  </div>
                  <div *ngIf="forgetForm.get('npassword')?.touched && forgetForm.get('npassword')?.hasError('minlength')"
                    class="text-danger">
                    Password should contain a minimum of 8 characters
                  </div>
                </div>
                <div *ngIf="forgetForm.get('npassword')?.touched && forgetForm.get('npassword')?.hasError('pattern')"
                  class="text-danger">
                  Password should include at least one lowercase letter, one uppercase letter, one digit, and one
                  special character
                </div>

              </div>
          
            </div>
            <div class="row">
              <div class="col-md-6" style="margin-left: -5%;"></div>
                <div class="mb-3"  class="password" *ngIf="disableFields">
                  <label >
                    Enter Confirm Password 
                  </label>
                <div class="mb-3 text-center">
                  <input type="text"  maxlength="16" formControlName="confirmPassword"  class="form-control text-center mb-3" id=""
                    placeholder=" Confirm Passowrd">
                  <div *ngIf="forgetForm.get('confirmPassword')?.hasError('password1')" class="text-danger">
                    Password and Confirm Password Must Be Same
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="disableFields" class="reset" class=" mb-3 text-center modal-footer">
            <button #myModal style="margin-right: 36%;" type="submit" data-bs-dismiss="modal" (click)="reset()" class="btn btn-primary w-md">save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
