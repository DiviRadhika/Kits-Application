<body class="login-bg">
  <form [formGroup]="loginForm">
  <div class="account-pages py-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="card-body mt-4">
              <div class="auth-logo mb-3">
                <a href="index.html" class="auth-logo-dark" align="center">
                  <img src="assets/images/roboxa-logo.png" alt="" height="34">
                </a>
              </div>

              <div class="col-12 mb-4">
                <div class="text-primary pt-2" align="center">
                  <h5 class="text-primary r-red-text">Welcome to Roboxa !</h5>
                </div>
              </div>

              <div class="p-2">
                <form [formGroup]="loginForm" class="form-horizontal" action="index.html">

                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input  *ngIf="!enableFields"  type="text" formControlName="username" class="form-control" id="username" placeholder="Enter User Name">
                    <input  *ngIf="enableFields"   type="text" [attr.disabled]="true" class="form-control" formControlName="username" id="username" placeholder="Enter User Name">
                   
                  </div>
                  <div class="mb-3" *ngIf="enableFields">
                    <label for="username" class="form-label">Enter OTP</label>
                    <input type="text" formControlName="otp" class="form-control text-center mb-3" id="" placeholder="OTP">
                  </div>
                  <div class="mb-3" *ngIf="enableFields">
                    <label for="username" class="form-label">Password</label>
                    <input type="text" formControlName="password" class="form-control text-center mb-3" id="" placeholder="Passowrd">
                  </div>

                  <div class="mt-3 d-grid">
                    <button  *ngIf="!enableFields"   (click)="otp()" class="btn btn-primary"><i
                      class="bx bx-lock label-icon"></i> Send OTP</button>
                    <button  *ngIf="enableFields"   (click)="login()" class="btn btn-primary">Login</button>
                       <!-- <button type="button" *ngIf="!enableFields"  (click)="otp()"  class="btn btn-warning waves-effect btn-label waves-light r-red pull-Right"
                      data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><i
                        class="bx bx-lock label-icon"></i> Send OTP</button>
                        <button *ngIf="enableFields" type="button" (click)="login()"  class="btn btn-warning waves-effect btn-label waves-light r-red pull-Right"
                        data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><i
                          class="bx bx-lock label-icon"></i>Verify User</button> -->
                  </div>

                  <div class="mt-4 text-center">
                    <a href="#" class="text-muted"  data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><i class="mdi mdi-lock me-1"></i> Forgot your
                      password?</a>
                  </div>
                </form>
              </div>

            </div>
          </div>
          <div class="mt-5 text-center">
            <div>
              <p class="r-lite">Â©
                <script>document.write(new Date().getFullYear())</script> Roboxa
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- <button type="button" *ngIf="!enableFields"  (click)="otp()"  class="btn btn-warning waves-effect btn-label waves-light r-red pull-Right"
  data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><i
    class="bx bx-lock label-icon"></i> Send OTP</button> -->
  <div class="modal fade transaction-detailModal" tabindex="-1" role="dialog"
    aria-labelledby="transaction-detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transaction-detailModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <div class="modal-body">
          <div class="row">
            
            <div class="col-md-12">
              <div class="mb-3 text-center">
               <label>
                 New Password
               </label>
                <input type="text" formControlName="npassword" class="form-control text-center mb-3" id="" placeholder="Passowrd" required minlength="6">
                <div *ngIf="loginForm.get('npassword')?.touched && loginForm.get('npassword')?.hasError('required')" class="text-danger">
                  Password is required
                </div>
                <div *ngIf="loginForm.get('npassword')?.touched && loginForm.get('npassword')?.hasError('minlength')" class="text-danger">
                  Password should contain a minimum of 8 characters
                </div>
                <!-- <div *ngIf="loginForm.get('npassword')?.touched && loginForm.get('npassword')?.hasError('pattern')" class="text-danger">
                  Password should include at least one lowercase letter, one uppercase letter, one digit, and one special character
                </div> -->
              </div>
            </div>
            <div class="col-md-12">
              <div class="mb-3 text-center">
               <label>
                Confirm Password
               </label>
                <input type="text" formControlName="confirmPassword" class="form-control text-center mb-3" id="" placeholder="Passowrd">
                <div *ngIf="loginForm.get('confirmPassword')?.hasError('password1')" class="text-danger">
                  Password and Confirm Password Should Match
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" data-bs-dismiss="modal" (click)="reset()" class="btn btn-primary w-md">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
