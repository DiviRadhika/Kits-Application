    <div class="page-content">
      <div class="container-fluid">
  
        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div style="padding:1px" class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0 font-size-18"><i class="bx bxs-user-check"></i> Lab Create</h4>
  
              <div class="page-title-right">
                <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item"> <a routerLink="/home/cro/dashboards" class="waves-effect">Dashboard</a>
                  <li class="breadcrumb-item"><a >Lab Create</a></li>
                </ol>
              </div>
  
            </div>
          </div>
        </div>
        <!-- end page title -->
        <p-toast></p-toast>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <!-- <div class="row">
                  <div class="col-md-9"></div>
                  <div class="col-md-2">
                    <div class="pull-Right mb-2 text-right" width="100%">
                      <button type="button" (click)="croCreate()"
                        class="btn btn-warning waves-effect btn-label waves-light r-red pull-Right" data-bs-toggle="modal"
                        data-bs-target=".transaction-detailModal"><i class="bx bx-plus label-icon"></i>
                        Add CRO</button>
                    </div>
                  </div>
                </div> -->
  
                <!-- <hr width="100%" class="mb-4"> -->
                <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                  <div class="row">
  
  
                    <div class="col-sm-12 col-md-6">
  
                      <div class="col-sm-12 col-md-6">
                        <div id="datatable_filter" class="dataTables_filter"><label>Search:
                            <input autocomplete="off" type="text" class="form-control" [(ngModel)]="searchText"
                              placeholder="Search " (keyup)="applyFilter(searchText)" />
                          </label></div>
                      </div>
                    </div>
                 
  
                    <div class="col-sm-12 col-md-6">
                    
                      <button style="margin-left: 72%; font-size: 11px;" type="button"   (click)="labCreate()"
                        class="btn btn-warning waves-effect btn-label waves-light r-red " data-bs-toggle="modal"
                        data-bs-target=".transaction-detailModal"><i class="bx bx-plus label-icon"></i>
                        Add Lab</button>
                    
                  </div>
                    
                  <div class="row">
                    <div class="col-sm-12">
                      <table id="datatable"
                        class="table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline" role="grid"
                        aria-describedby="datatable_info" style="width: 1182px;">
                        <thead>
                          <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              style="width: 243.2px;" aria-sort="ascending"
                              aria-label="Code: activate to sort column descending">Code</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              style="width: 335.2px;" aria-label="Name: activate to sort column ascending">Name</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              style="width: 282.2px;" aria-label="Legal Name: activate to sort column ascending">Legal
                              Name</th>
                            <th width="40" class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              style="width: 150.2px;" aria-label="Actions: activate to sort column ascending">Actions</th>
                          </tr>
                        </thead>
  
  
                        <tbody>
  
                          <tr class="odd"
                            *ngFor="let croData of croDetails  | paginate: { id: 'croPagination', itemsPerPage: pageSize, currentPage: page, totalItems: totalCount }; let i=index">
                            <td class="sorting_1 dtr-control"  style="color:blue;cursor: pointer" (click)="edit(croData.cro_id, 'view')">{{croData.cro_code}}</td>
                            <td>{{croData.cro_name}}</td>
                            <td>{{croData.legal_cro_name}}</td>
                            <td>
                              <button type="button" (click)="edit(croData.lab_id, 'edit')"
                                class="btn btn-success waves-effect edit-btn waves-light">
                                <i class="bx bx-edit-alt font-size-16 align-middle me-2"></i>
                                
                              </button>&nbsp;
                              <!-- <button type="button" (click)="edit(croData.cro_id, 'view')"
                              class="btn btn-success waves-effect edit-btn waves-light">
                              <i class="bx bx-edit-alt font-size-16 align-middle me-2"></i>
                              View
                            </button> -->
                            <button style="margin-left: 5px;" (click)="edit(croData.lab_id, 'view')" class="btn btn-success waves-effect edit-btn waves-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg></button>
                            </td>
                          </tr>
  
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <pagination-controls id="croPagination" (pageChange)="pageChange($event)"
                    *ngIf="croDetails && croDetails.length"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- end col -->
      </div> <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->
  
  
  <footer class="footer" style="position: fixed;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <script>document.write(new Date().getFullYear())</script>2023 Â© Roboxa
        </div>
      </div>
    </div>
  </footer>
  </div>
