<div class="row">
  <!-- <div class="col-md-8 mb-3"></div> -->
<div class="col-md-11 mb-3" align="right">
  <div class="mb-2 text-right" width="100%">
    <button type="button" class="btn btn-warning waves-effect btn-label waves-light r-darkblue pull-Right"
      (click)="addCard()">
      <i class="bx bx-plus label-icon"></i> Add Visit
    </button>
  </div>
</div>
</div>

<p-accordion>
  <p-accordionTab style="margin-left: 3%;" *ngFor="let card of cards; let i = index" header="Visit {{i+1}}">
<!-- <div *ngFor="let card of cards; let i = index"> -->
  <div class="card">
  

    <form [formGroup]="card.form">
      <div formArrayName="rows">
     
          <div class="row">
            <!-- <div class="col-md-8 mb-3"></div> -->
            <div class="col-md-11 mb-3" align="right" style="margin-left: 3%;">
              <button type="button" class="btn btn-warning waves-effect btn-label waves-light r-darkblue pull-Right"
                (click)="addRow1(i)">
                <i class="bx bx-plus label-icon"></i> Add Material
              </button>
            </div>
          </div>
          <table class="table table-striped mb-0">
            <thead Style="background:#EEE">
              <tr>
                <th>Material</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Frozen at Site</th>
                <th>Image</th>
                <th>Delete</th>
          
              </tr>
            </thead>


            <tbody>

              <tr *ngFor="let row of getRows(i).controls; let j = index" [formGroupName]="j">
                <th scope="row">
                  <select formControlName="meterial_id" class="form-select form-control" aria-placeholder="Select Test"
                  (change)="onMeterialIdChange($event, i, j)">
                  <option *ngFor="let lab of labMatTestsList" [value]="lab.meterial_id">
                    {{ lab.name }}
                  </option>
                </select>
                </th>
                <td>
                  <select formControlName="size" class="form-select form-control">
                    <option *ngFor="let size of getSizes(i, j)" [value]="size">{{ size }}</option>
                  </select>
          
                </td>
                <td>
                  <input type="number" formControlName="quantity" class="form-control" value="" />
                </td>
                <td>
                  <input class="form-check-input" formControlName="frozen_status" type="checkbox"
                    value="checked" id="debugInfo" />
                </td>
                <td>
                  <img [src]="row.get('image')?.value" width="30" height="30" *ngIf="row.get('image')?.value" alt="Material Image" />
                </td>
             
              <td>
                <button type="button" (click)="deleteRow(i, j)"
                  class="btn btn-danger ml-3 mt-2">Delete</button>
             
              </td>
            </tbody>
          </table>
     
      </div>

    </form>

    <!-- <button (click)="onSubmit()">submit</button> -->
  </div>
  </p-accordionTab>
  </p-accordion>


<button type="button" class="btn btn-warning  waves-light r-darkblue pull-Right" (click)="onSubmit()">Submit

</button>
