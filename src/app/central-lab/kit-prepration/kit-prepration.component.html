<!-- Begin page -->
<div id="layout-wrapper">

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">
                                <i class="bx bxs-dashboard"></i> Kit Prepration
                            </h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item">
                                        <a href="">Central Lab</a>
                                    </li>
                                    <li class="breadcrumb-item active">Kit Prepration</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="preparationForm">
                            <div class="row">
                                <div id="printSection">
                              
                                </div>
                                <div class="col-md-4 mb-3">


                                    <label for="formrow-firstname-input" class="form-label">Protocol ID</label>
                                    <select formControlName="protocolId" (change)="getprotocolDetails($event)"
                                        class="form-select form-control">
                                        <option *ngFor="let data of protocols" [value]="data.id">
                                            {{ data.protocol_id }}
                                        </option>
                                    </select>
                                </div>

                                <div *ngIf="displayValues" class="col-md-4 mb-3">

                                    <label for="formrow-firstname-input" class="form-label">Protocol Name</label>
                                    <input type="text" placeholder="Protocol Name" formControlName="protocol_name"
                                        class="form-control" value="" />
                                </div>

                            </div>
                        </form>


                        <hr class="mt-4 mb-4" />

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <h4 class="r-blue-text">Kit Details</h4>
                            </div>
                            <div class="col-md-12 mb-3">
                          <div *ngIf="displayValues" class="tab-content pt-3 text-muted">
                                    <div class="tab-pane active" role="tabpanel">

                                        <br>

                                        <p-tabView >
                                            <p-tabPanel header="Screening">


                                                <div class="table-responsive" [formGroup]="ScreenKitForm">
                                                    <table class="table table-striped mb-0"
                                                        formArrayName="screenKitList">
                                                        <thead Style="background:#EEE">
                                                            <tr>
                                                                <th>KitId</th>
                                                                <th>Lab KitId</th>
                                                                <th>Prepration</th>

                                                                <th>Print Label</th>

                                                            </tr>
                                                        </thead>

                                                        <tbody>

                                                            <tr [formGroupName]="i" *ngFor="
                                                    let item of ScreenKitForm.get('screenKitList')
                                                      .controls;
                                                    let i = index
                                                  ">
                                                                <td width="25%">
                                                                    <input type="text" placeholder="kitId"
                                                                        formControlName="kitId" class="form-control"
                                                                        value="" />
                                                                </td>
                                                                <td width="25%">
                                                                    <input type="text"  placeholder="LabKitId"
                                                                    [disabled]="true" readonly  formControlName="ckitId" class="form-control" />
                                                                </td>

                                                                <td width="25%">
                                                                    <select formControlName="prepration"
                                                                        class="form-select form-control">
                                                                        <option *ngFor="let data of preprationData">
                                                                            {{ data }}
                                                                        </option>
                                                                    </select>
                                                                </td>

                                                                <td width="20%">
                                                                    <button type="button"
                                                                        (click)="printLabel(i,kitIdv )"
                                                                        class="btn btn-primary  r-darkblue pull-Right">
                                                                        Print
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>


                                            </p-tabPanel>

                                            <p-tabPanel header="Visits" *ngFor="let item of vMatDetails  let i = index"
                                                header="Visit {{i+1}}">
          
                        
                                                <h5 class="mb-sm-0 font-size-18">
                                                    Visit Kit Count : {{vcount}}
                                                </h5>
                                                <br>
                                                <div>
                                                    <h5>Selected Lab Tests</h5>
                                                   
                                                    <div class="col-md-6 mb-3"
                                                        *ngFor="let items of item.selectedLabTests">
                                                        <p>{{items}}</p>
                                                    </div>
                                                    <br>

                                                    <div class="row card-group">
                                                        <div class="col-md-3 mb-3" *ngFor="let items of item.visits">
                                                            <p-card [style]="{width: '200px', height:'300px'}"
                                                                styleClass="p-card-shadow">
                                                                <ng-template pTemplate="header">
                                                                    <img style="width:200px" src="{{items.image}}" />
                                                                </ng-template>
                                                                {{items.meterial_id}} <br>
                                                                size: {{items.size}}<br>
                                                                Qunatity: {{items.quantity}}<br>

                                                            </p-card>
                                                            <!-- </div> -->
                                                        </div>
                                                    </div>
                                                </div>
                                                  
                                                <div class="table-responsive" [formGroup]="item.visitKitFormGroup">
                                                    <table class="table table-striped mb-0"
                                                        formArrayName="visitKitList">
                                                        <thead Style="background:#EEE">
                                                            <tr>
                                                                <th>KitId</th>
                                                                <th>Lab KitId</th>
                                                                <th>Prepration</th>

                                                                <th>Print Label</th>

                                                            </tr>
                                                        </thead>

                                                        <tbody *ngIf="item.visitsList">
                                                      
                                                               
                                                            <tr *ngFor="let control of item.visitsList.controls; let j = index" [formGroupName]="j">
                                                                <td width="25%">
                                                                    <input type="text" placeholder="kitId"
                                                                        formControlName="kitId" class="form-control"
                                                                        value="" />
                                                                </td>
                                                                <td width="25%">
                                                                    <input type="text"  placeholder="LabKitId"
                                                                    [disabled]="true" [value]="getLabKitId(i, j)"readonly  formControlName="ckitId" class="form-control" />
                                                                </td>

                                                                <td width="25%">
                                                                    <select formControlName="prepration" 
                                                                        class="form-select form-control">
                                                                        <option *ngFor="let data of preprationData">
                                                                            {{ data }}
                                                                        </option>
                                                                    </select>
                                                                </td>

                                                                <td width="20%">
                                                                    <button type="button"
                                                                    (click)="printLabelm(i, j)"
                                                                        class="btn btn-primary  r-darkblue pull-Right">
                                                                        Print
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                

                                            </p-tabPanel>


                                            <div class="col-md-12 mb-3" align="right">
                                                <div class="mb-2 text-right" width="100%">
                                                    <button type="button"
                                                        class="btn btn-warning waves-effect btn-label waves-light r-blue pull-Right"
                                                        style="width: 150px; height: 40px" (click)="SubmitData()">
                                                        <i class="bx bx-hdd label-icon"></i> Submit
                                                    </button>
                                                </div>
                                            </div>


                                        </p-tabView>





                                        <br>
                                        <br>
                                        <div class="row">

                                     

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>

                      
                    </div>

                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- HTML template -->



            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">© Roboxa</div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->
</div>

<!-- END layout-wrapper -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
