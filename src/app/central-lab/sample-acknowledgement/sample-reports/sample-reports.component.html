<!-- Begin page -->
<div id="layout-wrapper">

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0 font-size-18">
                                <i class="bx bxs-dashboard"></i> Sample Reports
                            </h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item">
                                        <a href="">Central Lab</a>
                                    </li>
                                    <li class="breadcrumb-item active">Sample Reports</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="preparationForm">
                            <div class="row">
                                <div id="printSection">

                                </div>
                                <div class="col-md-4 mb-3">


                                    <label for="formrow-firstname-input" class="form-label">Protocol ID</label>
                                    <select formControlName="protocolId" (change)="getprotocolDetails($event)"
                                        class="form-select form-control">
                                        <option *ngFor="let data of protocols" [value]="data.protocol_id">
                                            {{ data.user_protocol_id }}
                                        </option>
                                    </select>
                                </div>


                                <div *ngIf="displayValues" class="col-md-4 mb-3">

                                    <label for="formrow-firstname-input" class="form-label">Protocol Name</label>
                                    <input type="text" placeholder="Protocol Name" formControlName="protocol_name"
                                        class="form-control" value="" />
                                </div>

                            </div>
                        </form>


                        <hr class="mt-4 mb-4" />

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <h4 class="r-blue-text">Kit Details</h4>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div *ngIf="displayValues" class="tab-content pt-3 text-muted">
                                    <div class="tab-pane active" role="tabpanel">

                                        <br>

                                        <p-tabView>
                                            <p-tabPanel header="Screening">




                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">

                                                            <div class="table-responsive">
                                                                <table class="table table-striped mb-0">
                                                                    <thead Style="background:#EEE">
                                                                        <tr>
                                                                            <th>KitId</th>
                                                                            <th>Lab KitId</th>
                                                                            <th>Site Id</th>
                                                                            <th>Patient Id</th>
                                                                         
                                                                            <th>PDF</th>



                                                                        </tr>
                                                                    </thead>

                                                                    <tbody>


                                                                        <tr *ngFor="let item of skDetails">

                                                                            <td width="25%">
                                                                                <input type="text" placeholder="kitId"
                                                                                    [disabled]="true"
                                                                                    class="form-control"
                                                                                    value="{{item.kitId}}" />
                                                                            </td>
                                                                            <td width="25%">
                                                                                <input type="text" [disabled]="true"
                                                                                    placeholder="LabKitId"
                                                                                    value={{item.ckitId}}
                                                                                    class="form-control" />
                                                                            </td>
                                                                            <td width="25%">
                                                                                <input type="text" placeholder="Site Id"
                                                                                    [disabled]="true"
                                                                                    value={{item.siteId}}
                                                                                    class="form-control" />
                                                                            </td>
                                                                            <td width="20%">
                                                                                <input type="text" [disabled]="true"
                                                                                    placeholder="patient Id"
                                                                                    value={{item.patientId}}
                                                                                    class="form-control" />
                                                                            </td>
                                                                            <td width="20%">
                                                                                <ng-container *ngIf="item.pdf">
                                                                                  <button type="button" class="btn btn-warning waves-effect btn-label waves-light r-blue pull-Right"
                                                                                    style="width: 150px; height: 40px" (click)="Download(item.pdf)">
                                                                                    <i class="bx bx-hdd label-icon"></i>
                                                                                    Download PDF
                                                                                  </button>
                                                                                </ng-container>
                                                                                <ng-container *ngIf="!item.pdf">
                                                                                    <span>PDF Not Updated</span>
                                                                                </ng-container>
                                                                              </td>
<!--                                                                             
                                                                            <td width="20%">
                                                                                <button type="button"
                                                                                    class="btn btn-warning waves-effect btn-label waves-light r-blue pull-Right"
                                                                                    style="width: 150px; height: 40px"
                                                                                    (click)="Download(item.pdf)">
                                                                                    <i class="bx bx-hdd label-icon"></i>
                                                                                    Download pdf
                                                                                </button>
                                                                            </td> -->




                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>





                                            </p-tabPanel>

                                            <p-tabPanel header="Visits" *ngFor="let item of vMatDetails  let i = index"
                                                header="Visit {{i+1}}">




                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">



                                                            <div class="table-responsive">
                                                                <table class="table table-striped mb-0">
                                                                    <thead Style="background:#EEE">
                                                                        <tr>
                                                                            <th>KitId</th>
                                                                            <th>Lab KitId</th>
                                                                            <th>Site Id</th>
                                                                            <th>Patient Id</th>
                                                                          
                                                                            <th>PDF</th>

                                                                        </tr>
                                                                    </thead>

                                                                    <tbody>


                                                                        <tr *ngFor="let item of vkDetails[i]">
                                                                            <td width="25%">
                                                                                <input type="text" placeholder="kitId"
                                                                                    [disabled]="true"
                                                                                    class="form-control"
                                                                                    value="{{item.kitId}}" />
                                                                            </td>
                                                                            <td width="25%">
                                                                                <input type="text" [disabled]="true"
                                                                                    placeholder="LabKitId"
                                                                                    value={{item.ckitId}}
                                                                                    class="form-control" />
                                                                            </td>
                                                                            <td width="25%">
                                                                                <input type="text" placeholder="Site Id"
                                                                                    [disabled]="true"
                                                                                    value={{item.siteId}}
                                                                                    class="form-control" />
                                                                            </td>
                                                                            <td width="20%">
                                                                                <input type="text" [disabled]="true"
                                                                                    placeholder="patient Id"
                                                                                    value={{item.patientId}}
                                                                                    class="form-control" />
                                                                            </td>
                                                                            <td width="20%">
                                                                                <ng-container *ngIf="item.pdf">
                                                                                  <button type="button" class="btn btn-warning waves-effect btn-label waves-light r-blue pull-Right"
                                                                                    style="width: 150px; height: 40px" (click)="Download(item.pdf)">
                                                                                    <i class="bx bx-hdd label-icon"></i>
                                                                                    Download PDF
                                                                                  </button>
                                                                                </ng-container>
                                                                                <ng-container *ngIf="!item.pdf">
                                                                                  <span>PDF Not Updated</span>
                                                                                </ng-container>
                                                                              </td>


                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>
                                            </p-tabPanel>
                                            <br>

                                            <div class="col-md-12 mb-3" align="right">
                                                <div class="mb-2 text-right" width="100%">
                                                    <button type="button"
                                                        class="btn btn-warning waves-effect btn-label waves-light r-blue pull-Right"
                                                        style="width: 150px; height: 40px" (click)="SubmitData()">
                                                        <i class="bx bx-hdd label-icon"></i> Submit
                                                    </button>
                                                </div>
                                            </div>


                                            <!-- <button (click)="downloadStringAsPDF()">Download PDF</button> -->
                                        </p-tabView>





                                        <br>
                                        <br>
                                        <div class="row">



                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- HTML template -->



            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">Â© Roboxa</div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->
</div>

<!-- END layout-wrapper -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
