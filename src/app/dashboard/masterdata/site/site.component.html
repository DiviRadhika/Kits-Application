<h4> <i class="fa fa-light fa-hospital mr-2"></i>Site Data</h4>
<br>
<form>
<div class="card ml-2 mr-2 bg-white">
    <div class="container">

        <div class="card-body">
            <h6 style="color: rgb(250, 49, 49);">Site Form</h6>
            <!-- <hr> -->
            <form [formGroup]="SiteForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Sponsor Code"placeholder="Enter Site Code" formControlName="site_data_code">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group"> <input type="text" class="form-control" id="Site Name" placeholder="Enter Site Name" formControlName="site_data_name">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="field3" placeholder="Enter legal Site name" formControlName="legal_site_data_name">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <br>
    <div class="container">


        <div class="card-body">
            <h6 style="color: rgb(250, 49, 49);">Address</h6>
            <!-- <hr> -->
            <form [formGroup]="SiteForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address 1" placeholder="Enter Address 1" formControlName="address_1">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address" placeholder="Enter Address 2" formControlName="address_2">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address3" placeholder="Enter Address 3" formControlName="address_3">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address" placeholder="Enter Address 4" formControlName="address_4">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type=" text" class="form-control" id="City"placeholder="Enter City" formControlName="city">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="District" placeholder="Enter District" formControlName="district">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Region" placeholder="Enter Region" formControlName="region">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Zip Code" placeholder="Enter Zip Code" formControlName="zip_code">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Country" placeholder="Enter Country" formControlName="country">
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
    <div class="container">

        <div class="card-body">
            <h6 style="color: rgb(250, 49, 49);">Communication</h6>
            <hr>
            <form [formGroup]="SiteForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group"> 
                            <input type="text" class="form-control" id="Office Telephone" placeholder="Enter Office Telephone" formControlName="office_telephone">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Extension:"placeholder="Enter Extension:" formControlName="extension">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Mobile No" placeholder="Enter Mobile No" formControlName="mobile_telephone">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address 1" placeholder="Enter Email " formControlName="email">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address" placeholder="Enter Website " formControlName="website">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">

            <div class="card-body">
                <h6 style="color: rgb(250, 49, 49);"></h6>
                <hr>
                <form [formGroup]="SiteForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Sponsor Code"placeholder="Created By">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group"> <input type="text" class="form-control" id="Site Name" placeholder="Created On">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="field3" placeholder="Changed By" >
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="field3" placeholder="Changed On" >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    
        </div>
        <div class="col-12 mt-auto mb-2 d-flex justify-content-end">
            <button (click)="submit()" class="btn btn-primary">Submit</button>
           
        </div>

    </div>
</div>
</form>
