<div class="main-content">

  <div class="page-content">
    <div class="container-fluid">

      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 *ngIf="!isEdit" class="mb-sm-0 font-size-18"><i class="bx bxs-user-check"></i>Add User</h4>
            <h4 *ngIf="isEdit" class="mb-sm-0 font-size-18"><i class="bx bxs-user-check"></i>Edit User</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"> <a routerLink="/home" class="waves-effect">Dashboard</a></li>
                <li class="breadcrumb-item"><a routerLink="/home/admin/userGrid" class="waves-effect">User</a></li>
                <li  *ngIf="!isEdit" class="breadcrumb-item active">Add User</li>
                <li  *ngIf="isEdit" class="breadcrumb-item active">Edit User</li>
              </ol>
            </div>

          </div>
        </div>
      </div>
      <!-- <h4><i class="fab fa-codiepie cro-icon mr-sm-2"></i>CRO Data</h4>/ -->
      <br>
   
        <div class="card ml-2 mr-2 bg-white">
          <div class="container">

            <div class="card-body">
              <h6 style="color: rgb(250, 39, 39);">User Form</h6>
              <hr>
              <form [formGroup]="userForm">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >User First Name</label>
                      <input type="text" class="form-control" id="First Name" placeholder="Enter First Name"
                        formControlName="first_name">
                        
                    </div>

                  </div>
                  <div class="col-md-3">
                    <label >User Last Name</label>
                    <div class="form-group"> <input type="text" class="form-control" id="Last Name"
                        placeholder="Enter Last Name" formControlName="last_name">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">

                      <label >Password</label>
                      <input type="text" class="form-control" id="Password" placeholder="Enter Password"
                        formControlName="password">
                    </div>
                  </div>
                  <div  class="col-md-3">
                    <div class="form-group">
                      <label >Email</label>
                      <input *ngIf="isEdit" type="text"[attr.disabled]="true" class="form-control" id="email" placeholder="Enter Email"
                        formControlName="email">
                        <input *ngIf="!isEdit" type="text"  class="form-control" id="email" placeholder="Enter Email"
                        formControlName="email">
                    </div>
                  </div>  
                  <div class="col-md-3">
                    <div class="form-group">
                  <label >Role</label>
                  <select formControlName="role" class="form-select" aria-label="Default select example">
                    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
                  </select>
                
                  </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-12 mt-auto mb-2 d-flex justify-content-end">
              <button (click)="submit()" class="btn btn-primary">Submit</button>
    
            </div>
          </div>
          <br>
         
        </div>
        
    </div>
  </div>
</div>
